<div class="d-flex justify-content-end align-items-end mt-5">
  <div class="p-1">
    <input class="form-control" id="userListSearch" type="text"
           placeholder="Search"
           [(ngModel)]="search"
           (ngModelChange)="filterUserList()" />
  </div>
  <div class="p-1">
    <button class="btn btn-primary"
            routerLink="../addUser">
      Add
    </button>
  </div>
</div>

<table class="table table-bordered mt-2">
  <thead>
    <tr>
      <th scope="col">
        <a role="link" aria-disabled="true" class="sort-by"
           (click)="sort('userId')">UserId</a>
      </th>
      <th scope="col">
        <a role="link" aria-disabled="true" class="sort-by"
           (click)="sort('firstName')">First Name</a>
      </th>
      <th scope="col">
        <a role="link" aria-disabled="true" class="sort-by"
           (click)="sort('lastName')">Last Name</a>
      </th>
      <th scope="col" class="sort-by">
        <a role="link" aria-disabled="true" class="sort-by"
           (click)="sort('userName')">User Name</a>
      </th>
      <th scope="col">
        <a role="link" aria-disabled="true" class="sort-by"
           (click)="sort('email')">Email</a>
      </th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users | orderBy:orderColumn:orderDirection">
      <th>{{item.userId}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.userName}}</td>
      <td>{{item.email}}</td>
      <td class="text-center">
        <button class="btn btn-light m-1"
                routerLink="../editUser"
                (click)="onEdit(item)">
          Edit
        </button>
        <button class="btn btn-light m-1"
                (click)="setUserIdToDelete(item.userId)" data-target="#deleteModal" data-toggle="modal">
          Delete
        </button>
        <button class="btn btn-light m-1"
                routerLink="../permission"
                (click)="onAssign(item)">
          Assign
        </button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1"
     role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="onDelete(userIdToDelete)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
