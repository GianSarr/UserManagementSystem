<div>
  <button class="btn btn-primary float-right mt-5 mb-2"
          routerLink="../addUser">
    Add
  </button>
</div>
<table class="table table-bordered mt-5">
  <thead>
    <tr>
      <th scope="col">UserId</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <th>{{item.userId}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.userName}}</td>
      <td>{{item.email}}</td>
      <td class="text-center">
        <button class="btn btn-light m-1"
                routerLink="../editUser"
                (click)="onEdit(item)">
          Edit
        </button>
        <button class="btn btn-light m-1"
                (click)="setUserIdToDelete(item.userId)" data-target="#deleteModal" data-toggle="modal">
          Delete
        </button>
        <button class="btn btn-light m-1"
                routerLink="../permission"
                (click)="onAssign(item)">
          Assign
        </button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1"
     role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="onDelete(userIdToDelete)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
