<div class="row mt-5">
  <div class="col-md-5 col-sm-10">
    <h4>Permissions of user: {{user.firstName}} {{user.lastName}}</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userPermissions">
          <td>{{item.code}}</td>
          <td>{{item.description}}</td>
          <td>
            <button class="btn btn-light"
                    (click)="onDelete(item.permissionId)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-5 col-sm-10 offset-md-1">
    <h4>Available permissions</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of permissions">
          <th>{{item.code}}</th>
          <td>{{item.description}}</td>
          <td>
            <button class="btn btn-primary"
                    (click)="onAdd(item)"
                    [disabled]="getDisabledPermission(item.permissionId)">
              Add
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div>
  <button class="btn btn-primary"
          routerLink="">
    Back To Users List
  </button>
</div>
